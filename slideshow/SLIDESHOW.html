<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="Home" content="width=device-width, initial-scale=1">
    <title>Slideshow</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="slideshow.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<html>
    <body>
        <div style="padding:15px; margin-top:25px">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 5</div>
                    <img src="files/img/gallery/team.JPG" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 5</div>
                    <img src="files/img/gallery/1.JPG" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 5</div>
                    <img src="files/img/gallery/2.JPG" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">4 / 5</div>
                    <img src="files/img/gallery/3.JPG" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">5 / 5</div>
                    <img src="files/img/gallery/4.JPG" style="width:100%">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div>
    </body>
</html>
